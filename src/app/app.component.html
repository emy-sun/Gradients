<div class = 'container'>
    <app-first 
        class = "firstGradient"
        (click) = "onTransitionFirst()"
        [ngClass] = "{firstAnimation: moveFirstElement === true}"
        [ngStyle] = "{'z-index': zIndex}">
    </app-first>
    <app-second 
        class = 'secondGradient' 
        (click) = 'onTransitionSecond()' 
        [ngClass] = "{secondAnimation: moveSecondElement === true}" >
    </app-second>
</div>
